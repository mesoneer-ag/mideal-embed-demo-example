name: "Deploy to GitHub Pages"

# Most of the following configuration came from "Simple workflow for deploying static content to GitHub Pages".

on:
  push:
    branches:
      - master
      - main
  # Allow for an on-demand (manually) deployment.
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci
        working-directory: "mideal-embedding-angular"

      - name: Build Angular to static assets
        run: npm run build
        working-directory: "mideal-embedding-angular"

      - name: Copy static HTML project
        run: |
          mkdir dist
          mkdir -p dist/html dist/angular
          cp -R .mideal-embedding-angular/dist/ dist/angular
          cp -R ./mideal-embedding-on-html/ dist/html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
